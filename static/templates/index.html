<div id="summary-table-wrapper">
  <table id="summary-table" table="table table-borderless">
    <thead><tr>
      <th>Time</th>
      <th>Gametype</th>
      <th>Map</th>
      <th>Link</th>
      <th>Scores</th>
    </tr></thead>
    <tbody><% list.forEach( function( item ) { %><tr>
      <td class="col-md-2"><%= item.datetime %></td>
      <td class="col-md-1">
        <a href="/#/last_matches/<%= item.gametype %>"><%= item.gametype %></a>
      </td>
      <td class="col-md-3"><%= item.map %></td>
      <td class="col-md-1">
        <a href="http://qlstats.net/game/<%= item.match_id %>">link</a>
      </td>
      <td class="col-md-1">
        <%= item.team1_score %> : <%= item.team2_score %>
      </td>
    </tr><% }); %></tbody>
  </table>
</div>
